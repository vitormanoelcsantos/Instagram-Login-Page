<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="instagram-ph" src="./img/instagram-phone.png" alt="Celular com imagem do Instagram">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Logo do Instagram">
                <div class="signin">
                    <input type="text" class="username" name="username"
                        placeholder="Telefone, nome de usuário ou E-mail">
                    <input type="password" class="password" name="password" placeholder="Senha">
                </div>
                <button id="signinb" class="signinb" disabled="disabled">Entrar</button>
                <p class="or">OU</p>
                <a href="#" class="signinf"> <i class="fab fa-facebook-square fa-lg"></i> Entrar com o Facebook</a>
                <a href="#" class="forget-the-password"> Esqueceu a senha?</a>
            </div>

            <div class="group">
                <div class="signup">
                    <p class="signup">Não tem uma conta? <a href="#" class="signupc">Cadastre-se</a></p>
                </div>

            </div>
            <div class="get-the-app">
                <p class="get-the-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
